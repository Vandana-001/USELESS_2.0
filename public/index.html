<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetStagram - Cute Pet Photos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <div class="logo">üêæ PetStagram</div>
            <div class="nav-icons">
                <i class="fas fa-home"></i>
                <i class="fas fa-plus-square" id="uploadBtn"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-user"></i>
            </div>
        </div>
    </nav>

    <div class="upload-modal" id="uploadModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Upload Image</h2>
            <form id="uploadForm">
                <input type="file" id="imageInput" accept="image/*">
                <button type="submit">Post</button>
            </form>
        </div>
    </div>

    <main>
        <div class="posts-container" id="postsContainer">
            <!-- Posts will be added here dynamically -->
        </div>
    </main>

    <!-- Jumpscares Overlay -->
    <div class="jumpscareOverlay" id="jumpscareOverlay">
        <img class="jumpscareImage" id="jumpscareImage">
    </div>

    <script src="script.js"></script>
</body>
</html>
